apiVersion: v1
kind: Service
metadata: 
    name: backend
spec:
    selector: 
        app: backend
    ports:
        - protocol: TCP
          port: 9966
          targetPort: 9966
    type: ClusterIP

---
    
apiVersion: apps/v1
kind: Deployment
metadata: 
    name: backend
spec:
    selector:
        matchLabels: 
            app: backend
    replicas: 3
    template: 
        metadata: 
            labels:
                app: backend
        spec:
            hostname: backend
            containers:
            - name: backend
              image: forrow/petclinic_backend_sql
              ports:
              - containerPort: 9966
              envFrom:
                - configMapRef:
                    name: my-configmap