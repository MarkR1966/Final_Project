apiVersion: v1
kind: Service
metadata: 
    name: frontend
spec:
    selector: 
        app: frontend
    ports:
        - protocol: TCP
          port: 4200
          targetPort: 4200
    type: ClusterIP

---
    
apiVersion: apps/v1
kind: Deployment
metadata: 
    name: frontend
spec:
    selector:
        matchLabels: 
            app: frontend
    replicas: 3
    template: 
        metadata: 
            labels:
                app: frontend
        spec:
            hostname: frontend
            containers:
            - name: frontend
              image: forrow/petclinic_frontend_sql
              ports:
              - containerPort: 4200